[app]
name = Metadata Tutorial
tmp = /home/jovyan/tmp
home = /home/jovyan
source = https://teaching.room3b.eu/ou_sar/metadata-workshop/tutorial
parts = tutorial
        workspace
default = tutorial

[app:tutorial]
type = tutorial
source =
target = tutorial

[app:workspace]
type = workspace
source = _static/workspace
target = workspace

[server]
host = 0.0.0.0

[loggers]
keys = root, tutorial_server

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_tutorial_server]
level = ERROR
handlers =
qualname = tutorial_server

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('/home/jovyan/workspace/tutorial.log',)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
